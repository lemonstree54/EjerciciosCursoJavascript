<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" title="Ejercicio DOM - EVENTOS Y FUNCIONES">
        <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
        <style>
            .box{
                width: 200px;
                height: 250px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px dashed black;
                padding: 5px;
            }
        </style>
    </head>

    <!--
        1. Formulario con los campos: Nombre, Apellidos y Edad.
        2. Botón de Enviar el formulario. Eventos submit
        3. Mostrar datos por pantalla.
        4. Botón que al presionar click muestre los datos actuales del formulario.
        5. Validar los datos del formulario.
    -->
    <body>
        <h1>Ejercicio DOM, Eventos y Funciones JavaScript</h1> 
        
        <div class="box">
            <form action="#" method="POST" id="formulario" onsubmit="return false;">  <!--La # y el onsubmit permite que no se redireccione el formulario-->
                <label for="nombre">Nombre:</label> <br/>
                <input type="text" name="nombre" id="nombre"/><br/>
                <span id="error_nombre"></span>

                <label for ="apellidos">Apellidos:</label><br/>
                <input type="apellidos" name="apellidos" id="apellidos"/><br/>

                <label for ="edad">Edad:</label><br/>
                <input type="edad" name="edad" id="edad"/><br/>

                <input type="submit" value="Enviar" id="submit"/>

            </form>
        </div>

        <div class="box dashed">
            <h3>Información del usuario</h3>
            <hr/>

            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellido">
                Apellidos: <span></span">
            </p>
            <p id="p_edad">
                Edad: <span></span">
            </p>
        </div>

    </body>
</html>
